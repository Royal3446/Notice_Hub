{% load static %}
<!DOCTYPE html>
<html>
<head style="background-color:gray; padding: 20px;text-align:center">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Notices</title>
	<link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">

</head>
<body style="font-family: Arial, Helvetica, sans-serif; margin:0">
	{% csrf_token %}
	<section style="background-color:darkgrey;">
	<div class="header" style="text-align: center; font-size:large ;background-color:burlywood; ">
		<h1>Notice Hub - Web App</h1>
	</div>

	<div class="content" style="padding: 20px ;">
		<h1 style="text-decoration: underline; color: black; text-align: center;">Latest Notices</h1>

		{% for row in result %}
		<div class="container">
			<div class="notice" style="border: 2px solid blue ; padding: 2px; margin-bottom:20 px;background-color:lightblue">
				<h3>Subject: {{ row.subject }}</h3>
				<p>Description: {{ row.description }}</p>
				<p>Created At: {{ row.created_at }}</p>
				<p>Updated At: {{ row.updated_at }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
</body>
</html>
