<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | Registration and Login System</title>
    <link href="../static/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous">

</head>

<body style="background-color: #007bff;">
    {% csrf_token%}
    <div class="container-login mt-5 ">
        <h2 class="text-center">Login</h2>
        <hr>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="" method="post">
            {% csrf_token%}
            <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email" placeholder="phpgurukulteam@gmail.com"
                    required />
                <label for="inputEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" type="password"
                    placeholder="Create a password" required />
                <label for="inputPassword">Password</label>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="card-footer text-center py-3">
                <a href="/signup/" style="font-size: small;">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</body>

</html>
